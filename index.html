<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Directory</h1>
            <p>Connect with your colleagues across departments</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalUsers">0</span>
                <span class="stat-label">Total Users</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalDepartments">0</span>
                <span class="stat-label">Departments</span>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search by name or email...">
            <select class="filter-select" id="departmentFilter">
                <option value="">All Departments</option>
            </select>
        </div>

        <div class="user-grid" id="userGrid">
            <!-- Users will be dynamically loaded here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No users found matching your search criteria.
        </div>
    </div>
    <button class="add-user-btn" onclick="addUser()" title="Add New User">+</button>
    <script src="script.js"></script>
</body>
</html>
